<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>Cadastro de Iguanas</title>
        <h:outputStylesheet library="css" name="iguanas.css" />
    </h:head>
    <h:body>
        <div id="header">
            <h:panelGrid columns="3">
                <h:graphicImage library="imagens" name="logotipo.png" width="90"/>
                <h:link value="Cadastrar" outcome="cadastro"/>
                <h:link value="Listar" outcome="listagem"/>
            </h:panelGrid>
            <hr/>
        </div>
        <ui:insert name ="conteudo"> Espaço para o conteúdo da tela </ui:insert>
        <div id="footer" style="text-align: center">
            <hr/>
            &copy; 2018 Tio Willians. Todos os direitos reservados.
        </div>
    </h:body>
</html>
